<header class="p-3 bg-dark text-white position-fixed start-0 end-0 top-0 z-3">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-between">
      <a href="/" class="d-flex align-items-center col-lg-3 mb-2 mb-lg-0 text-white text-decoration-none">
        <i class="bi bi-bug-fill fs-3"></i>
      </a>

      <ul class="nav col-12 col-lg-auto mb-2 justify-content-center mb-md-0 text-uppercase">
        <li><a href="#"
            ng-class="['nav-link px-3', { 'text-white': $ctrl.isActiveLink('/'), 'text-secondary': !$ctrl.isActiveLink('/') }]">Home</a>
        </li>
        <li><a href="#!/products"
            ng-class="['nav-link px-3', { 'text-white': $ctrl.isActiveLink('/products'), 'text-secondary': !$ctrl.isActiveLink('/products') }]">Products</a>
        </li>
        <li><a href="#!/about"
            ng-class="['nav-link px-3', { 'text-white': $ctrl.isActiveLink('/about'), 'text-secondary': !$ctrl.isActiveLink('/about') }]">About</a>
        </li>
        <li><a href="#!/FAQ"
            ng-class="['nav-link px-3', { 'text-white': $ctrl.isActiveLink('/FAQ'), 'text-secondary': !$ctrl.isActiveLink('/FAQ') }]">FAQ</a>
        </li>
        <li ng-if="$ctrl.userInfo.role === 'admin'"><a href="#!/admin"
            ng-class="['nav-link px-3', { 'text-white': $ctrl.isActiveLink('/admin'), 'text-secondary': !$ctrl.isActiveLink('/admin') }]">Admin</a>
        </li>
      </ul>



      <div class="col-lg-3 ">
        <div ng-if="!$ctrl.userInfo">
          <a href="#!/login" class="btn btn-outline-light me-2">Login</a>
          <a href="#!/register" class="btn btn-warning">Sign-up</a>
        </div>
        <div class="d-flex align-items-center justify-content-end dropdown" ng-if="$ctrl.userInfo">
          <h5 class="mb-0 me-3">{{$ctrl.userInfo.name}}</h5>
          <img src="https://hpsnf.com/wp-content/uploads/2021/04/avatar.jpg" alt=""
            class="rounded-circle dropdown-toggle" style="width: 30px;height: 30px;cursor: pointer"
            data-bs-toggle="dropdown" aria-expanded="false">
          <ul class="dropdown-menu dropdown-menu-dark">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li><button class="dropdown-item" ng-click="$ctrl.handleLogout()">Log out</button></li>
          </ul>
        </div>


      </div>
    </div>
  </div>
</header>
